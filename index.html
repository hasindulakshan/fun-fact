<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #fact-display {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Me</h1>
        <div id="fact-display"></div>
        <button id="new-fact-btn">Show Another Fun Fact</button>
    </div>
    <script>
        const facts = [
            "I love hiking and have traveled to five national parks.",
            "I once hiked the entire Appalachian Trail.",
            "I have a collection of over 100 hiking trail maps.",
            "I can identify over 50 different bird species by their calls.",
            "I have a passion for photography, especially landscapes."
        ];

        const factDisplay = document.getElementById('fact-display');
        const newFactBtn = document.getElementById('new-fact-btn');

        function showRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
        }

        newFactBtn.addEventListener('click', showRandomFact);

        // Show a fact when the page loads
        showRandomFact();
    </script>
</body>
</html>
